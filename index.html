<body>
    <div class="wjs">
        <h1>WordleJS - By LordDashMe</h1>
        <p>A simplified and pure JS implementation of Wordle.</p>
        <div id="wjs_game_board" class="wjs-game-board"></div>
        <div id="wjs_keyboard" class="wjs-keyboard">
            <div class="wjs-keyboard-row">
                <button class="wjs-keyboard-row__keypad">q</button>
                <button class="wjs-keyboard-row__keypad">w</button>
                <button class="wjs-keyboard-row__keypad">e</button>
                <button class="wjs-keyboard-row__keypad">r</button>
                <button class="wjs-keyboard-row__keypad">t</button>
                <button class="wjs-keyboard-row__keypad">y</button>
                <button class="wjs-keyboard-row__keypad">u</button>
                <button class="wjs-keyboard-row__keypad">i</button>
                <button class="wjs-keyboard-row__keypad">o</button>
                <button class="wjs-keyboard-row__keypad">p</button>
            </div>
            <div class="wjs-keyboard-row">
                <button class="wjs-keyboard-row__keypad">a</button>
                <button class="wjs-keyboard-row__keypad">s</button>
                <button class="wjs-keyboard-row__keypad">d</button>
                <button class="wjs-keyboard-row__keypad">f</button>
                <button class="wjs-keyboard-row__keypad">g</button>
                <button class="wjs-keyboard-row__keypad">h</button>
                <button class="wjs-keyboard-row__keypad">j</button>
                <button class="wjs-keyboard-row__keypad">k</button>
                <button class="wjs-keyboard-row__keypad">l</button>
            </div>
            <div class="wjs-keyboard-row">
                <button class="wjs-keyboard-row__keypad">Enter</button>
                <button class="wjs-keyboard-row__keypad">z</button>
                <button class="wjs-keyboard-row__keypad">x</button>
                <button class="wjs-keyboard-row__keypad">c</button>
                <button class="wjs-keyboard-row__keypad">v</button>
                <button class="wjs-keyboard-row__keypad">b</button>
                <button class="wjs-keyboard-row__keypad">n</button>
                <button class="wjs-keyboard-row__keypad">m</button>
                <button class="wjs-keyboard-row__keypad">Del</button>
            </div>
        </div>
        <div class="wjs-share-container">
            <div id="wjs_share" class="wjs-share -hide-element">SHARE</div>
        </div>
    </div>
