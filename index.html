    <!-- OPEN-GRAPH META DETAILS -->

    <!-- TWITTER META DETAILS -->

    <meta name="twitter:title" content="WordleJS" />

    <link rel="stylesheet" href="resources/dist/css/commons/global.min.css?v=0.0.6" />
    <link rel="stylesheet" href="resources/dist/css/commons/animation.min.css?v=0.0.6" />
    <link rel="stylesheet" href="resources/dist/css/components/wordle.min.css?v=0.0.6" />
    <link rel="stylesheet" href="resources/dist/css/pages/wordle.min.css?v=0.0.6" />

<body>
    <div class="wjs content-wrapper content-padding">
        <div class="wjs-details">
            <h1>WordleJS</h1>
            <p>A simplified and pure JS implementation of Wordle.</p>
            <p>To contribute you can visit: <a href="https://github.com/LordDashMe/wordlejs" target="_blank">https://github.com/LordDashMe/wordlejs</a></p>
            <p>Made with ❤️ by LordDashMe.</p>
        </div>
        <div id="wjs_game_board" class="wjs-game-board"></div>
        <div id="wjs_keyboard" class="wjs-keyboard">
            <div class="wjs-keyboard-row">
                <div class="wjs-keyboard-row__keypad" data-key="q">q</div>
                <div class="wjs-keyboard-row__keypad" data-key="w">w</div>
                <div class="wjs-keyboard-row__keypad" data-key="e">e</div>
                <div class="wjs-keyboard-row__keypad" data-key="r">r</div>
                <div class="wjs-keyboard-row__keypad" data-key="t">t</div>
                <div class="wjs-keyboard-row__keypad" data-key="y">y</div>
                <div class="wjs-keyboard-row__keypad" data-key="u">u</div>
                <div class="wjs-keyboard-row__keypad" data-key="i">i</div>
                <div class="wjs-keyboard-row__keypad" data-key="o">o</div>
                <div class="wjs-keyboard-row__keypad" data-key="p">p</div>
            </div>
            <div class="wjs-keyboard-row">
                <div class="wjs-keyboard-row__keypad" data-key="a">a</div>
                <div class="wjs-keyboard-row__keypad" data-key="s">s</div>
                <div class="wjs-keyboard-row__keypad" data-key="d">d</div>
                <div class="wjs-keyboard-row__keypad" data-key="f">f</div>
                <div class="wjs-keyboard-row__keypad" data-key="g">g</div>
                <div class="wjs-keyboard-row__keypad" data-key="h">h</div>
                <div class="wjs-keyboard-row__keypad" data-key="j">j</div>
                <div class="wjs-keyboard-row__keypad" data-key="k">k</div>
                <div class="wjs-keyboard-row__keypad" data-key="l">l</div>
            </div>
            <div class="wjs-keyboard-row">
                <div class="wjs-keyboard-row__keypad" data-key="Enter">Enter</div>
                <div class="wjs-keyboard-row__keypad" data-key="z">z</div>
                <div class="wjs-keyboard-row__keypad" data-key="x">x</div>
                <div class="wjs-keyboard-row__keypad" data-key="c">c</div>
                <div class="wjs-keyboard-row__keypad" data-key="v">v</div>
                <div class="wjs-keyboard-row__keypad" data-key="b">b</div>
                <div class="wjs-keyboard-row__keypad" data-key="n">n</div>
                <div class="wjs-keyboard-row__keypad" data-key="m">m</div>
                <div class="wjs-keyboard-row__keypad" data-key="Backspace">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                     </svg>
                </div>
            </div>
        </div>
        <div class="wjs-options-container">
            <div id="wjs_share" class="wjs-share -hide-element">SHARE</div>
        </div>
        <div id="wjs_countdown_container" class="wjs-countdown -hide-element">
            <div class="wjs-countdown-notice">NEXT WORD</div>
            <div id="wjs_countdown"></div>
        </div>
    </div>
    <script src="resources/dist/js/plugins/momentjs_2_29_2.min.js"></script>
    <script>
        var GLOBAL_CURRENT_DATE = Date.now();
        var GLOBAL_NEXT_WORD_SCHEDULE = new Date(new Date().setHours(24,0,0,0)).getTime();
        var GLOBAL_TIME_REMAINING_NEXT_WORD_SCHEDULE = moment.utc(moment.duration(GLOBAL_NEXT_WORD_SCHEDULE - GLOBAL_CURRENT_DATE).asMilliseconds()).format('HH:mm:ss');
    </script>
    <script src="resources/dist/js/commons/global.min.js?v=0.0.6"></script>
    <script src="resources/dist/js/commons/words.min.js?v=0.0.6"></script>
    <script src="resources/dist/js/commons/base_local_storage.min.js?v=0.0.6"></script>
    <script src="resources/dist/js/components/wordle.min.js?v=0.0.6"></script>
    <script src="resources/dist/js/pages/wordle.min.js?v=0.0.6"></script>
</body>
</html>
